<!DOCTYPE html>
<html>
    <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>My Language Wikipedia Options</title>
        <link type="text/css" href="ui/css/smoothness/jquery-ui-1.8.12.custom.css" rel="stylesheet" />	
        <link type="text/css" href="options.css" rel="stylesheet" />
    </head>
    <body>
        <div id="container">
            <!-- img src="largeLogo.png" / -->
            <h2>Pick which language Wikipedia you want to use</h2>
            <form>
                <div class='choiceSet' id="primaryIndicChoices">
                </div>
                <div class='choiceSet' id="secondaryIndicChoices">
                </div>
                <div id="otherChoices">
                <a id="showOther">Other&nbsp;Language?</a>
                <span id="otherEntry">
                    <span>Enter your <a href="http://en.wikipedia.org/wiki/List_of_ISO_639-1_codes">Language Code</a></span>: <input type="text" id="otherChoice" /> <a href="#" id="saveOther">Save</a>
                </span>
            </div>
        </form>       
            <div id="footer">
                <p>Learn more about <a href="http://wikimedia.in">Wikimedia in India</a></p>
                <p>A project by <a href="http://yuvi.in">Yuvi Panda</a>. Forked by <a
                    href="http://www.arunmozhi.in">Arunmozhi</a>. Report issues to <a
                    href="https://github.com/tecoholic/yenWikipedia-ff/issues">Github</a></p>
            </div>
        </div>

    </body>
</html>
